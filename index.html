<!DOCTYPE html>

<html>
  <head>
    <title>Tiny House</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
      body {
        background-image: url('tinyHouse.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
      button {
        border-radius: 12px;
        padding: 15px 32px;

        background-color: #fff4bf;
        border-color: #fff4bf;
        border-width: 2px;

        transition-duration: 0.4s;
        cursor: pointer;

        text-align: center;
        line-height: 30px;
        width: 305px;

        font-family: "videogame";
        font-weight: 500;
        font-size: 18px;
        margin-bottom: 5px;
      }
      button:hover {
        background-color: #FEE43C;
      }
      .box {
        border-radius: 12px;
        margin-top: 10px;
        margin-bottom: 100px;
        margin-right: 1185px;
        margin-left: 215px;
        text-align: center;
        font-family: 'videogame';
        font-weight: 1000;
        font-size: 14px;
      }
      @font-face {
        font-family: 'videogame';
        src: url('Silkscreen/Silkscreen-Regular.ttf');
      }
      .soundButton {
        position: fixed;
        top: 15px;
        right: 20px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        background-color: #fff4bf;
        border-radius: 12px;
        padding: 5px;
      }
      .soundButton img {
        width: 50px;
        height: 50px;
      }
      </style>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bgMusic = document.getElementById("bgMusic");
            const soundIcon = document.getElementById("soundIcon");
            const volume = bgMusic.getAttribute("dataVolume");
  
            function toggleSound() {
                if (bgMusic.paused) {
                    bgMusic.volume = parseFloat(volume);  
                    bgMusic.play();
                    soundIcon.src = "soundOn.png";
                } else {
                    bgMusic.pause();
                    soundIcon.src = "soundOff.png";
                }
            }
            document.querySelector(".soundButton").addEventListener("click", toggleSound);
        });
      </script>     
  </head>
  <body>
    <!-- You can put your HTML here -->
    <audio id="bgMusic" loop dataVolume="0.7">
      <source src="music/homeSounds.mp3" type="audio/mpeg">
      Browser is not compatible with the audio element
    </audio>  
    <div class="soundButton" onclick="toggleSound()">
    <img id="soundIcon" src="soundOff.png" alt="Sound Toggle">
    </div>

    <img src="tinyHouseLogo.png" alt="tiny house logo">
    <div class="box">
      <a href="bedroom.html">
        <button>bedroom</button>
      </a>
      <br>
      <a href="greenhouse.html">
        <button>greenhouse</button>
      </a>
      <br>
      <a href="pond.html">
        <button>pond</button>
      </a>
    </div>       
  </body>
</html>
