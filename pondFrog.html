<!DOCTYPE html>

<html>
  <head>
    <title>Tiny House - Poke the Frog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script defer src="talkingFrog.js"></script>
    
    <style>
      button:hover {
        background-color: #ff923c;
      }
      .box {
        position: absolute;
        top: 15px;
        left: 5px;
        border-radius: 12px;
        padding-left: 9px;
        padding-right: 9px;
        text-align: center;
      }

      button {
        border-radius: 12px;
        padding: 15px 32px;
        background-color: #ffc395;
        border-color: #ffc395;
        border-width: 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        font-family: "videogame";
        line-height: 30px;
        font-weight: 500;
        font-size: 18px;
      }
      
      body {
        background-image: url('pondFrogBackground.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-family: "videogame";
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.80);
        padding: 40px;
        border-radius: 20px;
        width: 70%;
        height: 70%;
        flex-direction: column;
        position: relative;
        top: 100px;
      }

      .frogBox {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .frogImage {
        width: 500px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s;
        margin-bottom: 50px;
        margin-top: -70px;
      }

      .frogImage:active {
        transform: scale(1.15);
      }

      .pokeArea {
        text-align: center;
        margin-top: 20px;
      }

      .pokeResponse {
        font-size: 20px;
        font-weight: bold;
        color: #000000;
        margin-top: 10px;
        min-height: 30px;
      }

      .pokeCounter {
        font-size: 22px;
        font-weight: bold;
        font-family: "videogame";
        min-width: 100px;
        text-align: center;
      }

      @font-face {
        font-family: 'videogame';
        src: url('Silkscreen/Silkscreen-Regular.ttf');
      }
      .soundButton {
        position: absolute;
        top: 15px;
        right: 20px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        background-color: #ffc395;
        border-radius: 12px;
        padding: 5px;
      }
      .soundButton img {
        width: 50px;
        height: 50px;
      }
    </style>      
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const bgMusic = document.getElementById("bgMusic");
          const soundIcon = document.getElementById("soundIcon");
          const volume = bgMusic.getAttribute("dataVolume");

          function toggleSound() {
              if (bgMusic.paused) {
                  bgMusic.volume = parseFloat(volume);  
                  bgMusic.play();
                  soundIcon.src = "soundOn.png";
              } else {
                  bgMusic.pause();
                  soundIcon.src = "soundOff.png";
              }
          }
          document.querySelector(".soundButton").addEventListener("click", toggleSound);
      });
    </script>
  </head>
  
  <body>
    <audio id="bgMusic" loop dataVolume="0.4">
      <source src="music/frogs.mp3" type="audio/mpeg">
      Browser is not compatible with the audio element
    </audio>  
    <div class="soundButton" onclick="toggleSound()">
    <img id="soundIcon" src="soundOff.png" alt="Sound Toggle">
    </div>  

    <div class="box">
      <a href="pond.html">
        <button>go back</button>
      </a>
    </div>

    <div class="container">
      <h1>Poke the Frog</h1>
      <div class="frogBox">
        <img src="pondFrog.gif" alt="Frog" class="frogImage" onclick="pokeFrog()">
        <p id="pokeCounter" class="pokeCounter">0</p>
      </div>
      <div class="pokeArea">
        <p id="pokeResponse" class="pokeResponse"></p>
      </div>
    </div>
  </body>
</html>
